<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sorteador</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
			rel="stylesheet"
		/>
		<link href="https://fonts.googleapis.com/css?family=Lobster:regular" rel="stylesheet" />
		<link rel="stylesheet" href="@@ENDERECO_CSS" />
	</head>
	<body>
		<main>
			<h1>Sorteador</h1>
			<form id="form-sorteador">
				<div>
					<label for="num-max">Número Máximo</label>
					<input type="number" name="num-max" id="num-max" required min="2" value="2" step="1" />
				</div>
				<button type="submit">Sortear Número</button>
			</form>
			<div class="resultado">O número sorteado foi <span id="resultado-valor"></span></div>
		</main>
		<script src="@@ENDERECO_JS"></script>
		<!-- teste -->
	</body>
</html>
